<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="doraemon">
      <div class="head">
        <div class="eyes">
          <div class="left">
            <div class="eyeball-left"></div>
          </div>
          <div class="right">
            <div class="eyeball-right"></div>
          </div>
        </div>
        <div class="nose">
          <div class="nose-highlight"></div>
        </div>
        <div class="face">
          <div class="moustache">
            <div class="left-moustache">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
            </div>
            <div class="right-moustache">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
            </div>
          </div>
          <div class="center-line"></div>
          <div class="mouth">
            <div class="tongue"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
